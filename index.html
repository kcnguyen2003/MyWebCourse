<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basics of HTML, CSS and JavaScript</title>
    <style>
        div {
        width: 300px;
        padding: 10px;
        border: 1px solid purple;
        background-color: grey;
        color: purple
    }
    </style>
</head>
<script>
    function init() {
        document.getElementById("name").innerHTML = 'Kevin Nguyen';
    }
</script>
<body onload="init()">
    <div id="name"></div>
</body>
</html>
